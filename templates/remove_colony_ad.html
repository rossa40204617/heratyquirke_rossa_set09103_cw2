{% extends 'base.html' %}

{% block header %}
  <h2 class="text-center" style="color:yellow">{% block title %}Remove Colony Advertisement{% endblock %}</h2>
{% endblock %}

{% block content %}
<body background="{{ url_for('static', filename='img/star_background.png') }}">
<div class="container" align="center">
<div class="panel panel-default" style="width:40%">
<div class="panel-body">
<form class="form-horizontal" action="/admin_editor/remove_colony_ad" method="post" enctype="multipart/form-data" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="booking_ad_id">Booking Ad ID:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="colony_ad_id" name="colony_ad_id" placeholder="e.g '123'"required />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger">Remove</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</body>
{% endblock %}
