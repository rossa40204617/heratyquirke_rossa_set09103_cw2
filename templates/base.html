<html>
  <head>
    <title>{% block title %}SpaceAir {% endblock %}</title>
      <link href ="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <style>
      body{ padding-top: 50px; 
        }     
    </style> 
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header ">
          <a class ="navbar-brand" href="{{ url_for('home') }}">SpaceAir</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
	  <li><a href ="{{ url_for('home') }}">Home</a></li>           
        </ul>
        <button type="button" class="btn btn-success navbar-btn navbar-right" data-toggle="modal" data-target="#loginModal">Login</button>
        <button type="button" class="btn btn-primary navbar-btn navbar-right" data-toggle="modal" data-target="#registerModal">Register</button>
      </div>
      </div>
    </nav> 

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-body">
       <form action="/login/" method="post">
          <div class="form-group has-feedback has-feedback-right">
            <input type="text" class="form-control" placeholder="Email Address" id="user_email" name="email" required />
            <i class="glyphicon glyphicon-envelope form-control-feedback"></i> 
          </div>
	  <div class="form-group has-feedback has-feedback-right">
	    <input type="password" class="form-control" placeholder="Password" id="user_password" name="password" required />
            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
	  </div> 
          <div class="form-group" align="center">
            <div class="col-form-label">
              <button type="submit" class="btn btn-success btn-block">Login</button> 
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="container" align="left">
          <h4>Don't have an account? <button type="button" class="btn btn-info" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Register!</button></h4>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> 
        </div> 
     </div>
  </div>
</div>
</div>
<div id="registerModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-body">
       <form action="/register/" method="post">
          <div class="form-group has-feedback has-feedback-right">
            <input type="text" class="form-control" placeholder="Email Address" id="user_email" name="email" required />
            <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
          </div>
          <div class="form-group has-feedback has-feedback-right">
            <input type="text" class="form-control" placeholder="Username" id="username" name="name" required />
            <i class="glyphicon glyphicon-user form-control-feedback"></i>
          </div>
          <div class="form-group has-feedback has-feedback-right">
            <input type="password" class="form-control" placeholder="Create a Password" id="user_password" name="password" required />
            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
          </div>
          <div class="form-group" align="center">
            <div class="col-form-label">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="container" align="left">
            <h4>Already have an account? <button type="button" class="btn btn-info" data-dismiss="modal">Login</button></h4>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
     </div>
  </div>
</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </body>
</html>
