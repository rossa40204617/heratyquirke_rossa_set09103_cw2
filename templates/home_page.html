{% extends 'base.html' %}

{% block content %}

<style>

.title {
    position: absolute;
    top: 10%; 
    left: 18%;
    color:yellow;
}

.title-content {
    position: absolute;

<div class="image">
<img src="{{ url_for('static', filename='img/solar_system.jpg') }}" style="position:relative;" usemap="#system-map"/>

<h2 class=title>Welcome to SolarStart!</h2>
<h4 class=title-content>With Earth nearing inhabitability it's a great time to find your new home among the stars!</h4> 

<h3 class=instruction> Click on a body in the Solar System to view Colony spaces there or <a href="{{ url_for("colony_ads_index", location="all") }}">View All</a> </h3>

<map name="system-map">

</div>
